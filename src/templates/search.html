<div class="search-bar form-inline">
  <input
    class="form-control"
    type="text"
    ng-model="searchQuery",
    ng-change="$ctrl.handleSearchTerm(searchQuery)"
  />
  <button
    class="btn"
    ng-click="$ctrl.handleSearchButton()"
  >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
